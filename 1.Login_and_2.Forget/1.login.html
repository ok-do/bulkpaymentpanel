<body>

    <!-- preloader area start -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- preloader area end -->
    <!-- login area start -->
    <div class="login-area login-s2">
        <div class="container-fluid row mt-2 containerHeight">
            <div class="col-xl-7 "></div>
            <div class="col-xl-5 col-md-12 my-5">
                <div class="login-form-head row pt-5">
                    <div class="col-md-1"></div>
                    <div class="col-md-10 col-md-12">
                        <h1 class="font-weight-bolder text-center" style="color: #825bf2;">OK$ Bulk Top Up </h1>
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="row">
                    <div class="col-xl-1"></div>
                    <div class="col-xl-10 col-md-12">
                        <div class="login-box p-3">
                            <!-- style="border: 2px solid #0c0f3a; border-radius: 20px;" -->
                            <form class="login-form">
                                <div class="login-form-body">
                                    <div class="form-gp d-flex my-5">
                                        <div class="d-flex">
                                            <label for="exampleInputEmail1">Enter User Name</label>
                                            <div class="form-icons">
                                                <i class="fa fa-user text-dark"></i>
                                            </div>
                                        </div>
                                        <input type="text" id="exampleInputEmail1">
                                        <div class="text-danger"></div>
                                    </div>
                                    <div class="form-gp">
                                        <div class="d-flex">
                                            <label for="exampleInputPassword1">Enter Password</label>
                                            <div class="form-icons">
                                                <i class="fa fa-lock text-dark"></i>
                                            </div>
                                        </div>
                                        <input type="password" id="exampleInputPassword1">
                                        <i class="fa fa-eye-slash" id="eye"></i>
                                        <div class="text-danger"></div>
                                    </div>
                                    <div class="reveal-wrong-message d-flex align-items-center justify-content-center shadow form-group dNone mb-4 "
                                        id="wrong-password-message">

                                        <h5 class="text-dark text-center p-2 ">
                                            Incorrect Password
                                            <br>
                                            <br>
                                            <span style="font-size: 12px;">The Password you entered is incorrect. Please
                                                Try again.</span>
                                        </h5>

                                    </div>
                                    <div class="row flex-column align-items-center justify-content-center rmber-area my-3 "
                                        id="passwordRemember">
                                        <div class="col-12 text-center my-3 ">
                                            <a href="2.forget.html" style="font-size: 20px; color: #fff;">Forgot
                                                Password?</a>
                                        </div>
                                        <div class="col-12 py-3 pb-5" style="max-width: 200px; margin: auto;">
                                            <label class="container"
                                                style="margin: 0 0 0 20px; padding-left: 34px; padding-right: 0px; font-size: 15.5px; color: #fff;">Remember
                                                Me
                                                <input type="checkbox">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="submit-btn-area mb-3">
                                        <button id="form_submit" type="button">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-xl-1"></div>
                </div>

            </div>

        </div>
        <footer>
        </footer>
    </div>
    <!-- login area end -->


    <!-- jquery latest version -->
    <script src="assets/js/vendor/jquery-2.2.4.min.js"></script>
    <!-- bootstrap 4 js -->

    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/metisMenu.min.js"></script>

    <!-- others plugins -->
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script>
       
        $(document).ready(function () {
            let password = $('#exampleInputPassword1');
            $('#eye').click(function () {
                if (password.prop('type') == 'password') {
                    $(this).removeClass('fa-eye-slash').addClass('fa-eye');
                    password.attr('type', 'text')
                } else {
                    $(this).removeClass('fa-eye').addClass('fa-eye-slash');
                    password.attr('type', 'password')
                }
            })
        });
        $("#form_submit").on("click", function () {
            $(".reveal-wrong-message").removeClass("dNone");
            $("#passwordRemember").addClass("passwordRemember");
            setTimeout(function () {
                $(".reveal-wrong-message").addClass("dNone");
                $("#passwordRemember").removeClass("passwordRemember");
                $('#wrong-password-message').hide();

            }, 3500);
            
        });

        
           
    </script>
</body>
